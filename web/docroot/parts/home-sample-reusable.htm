<lib>
  <h4>
    <bs-icon :icon="puzzle"/>
    Reusable components
  </h4>
  <hr/>
  <p>
    You can define parametric <a href="#">custom tags</a> and optionally
    turn them into full blown components collected in <a href="#">kits</a>.
  </p>
  <bs-card :class-code-card="[[true]]" :mutedFooter="[[false]]" :footer=" ">
    <highlight-js style="margin-bottom: 0"
                  :lang="html"
                  :source='[[
`<:define tag="app-product" class="app-product"
         :name=""
         :price="">
  [`+`[name]`+`] &mdash; <span>[`+`[price]`+`]</span>
</:define>

<app-product :name="Gadget" :price="1$"/>
<app-product :name="Widget" :price="2$"/>`
    ]]'/>
    <:define tag="app-product" class="app-product"
            :name="" :price="">
      [[name]] &mdash; <span>[[price]]</span>
    </:define>
    <div :slot="footer">
    <app-product :name="Gadget" :price="1$"/>
    <app-product :name="Widget" :price="2$"/>
    </div>
  </bs-card>
  <!--- <br/><a href="#">More on Reusability</a><br/> -->
</lib>
