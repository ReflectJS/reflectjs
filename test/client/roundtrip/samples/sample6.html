<!DOCTYPE html>
<html :test=[[() => {
  const s1 = document.getElementById('content').innerHTML.replace(/\s+/g, ' ');
  const s2 = ` <li data-trillo="4|0"> <!---t0-->a<!---/--> (<!---t1-->1<!---/-->) </li>`
  + `<li data-trillo="4|1"> <!---t0-->b<!---/--> (<!---t1-->3<!---/-->) </li>`
  + `<li data-trillo="4"> <!---t0-->c<!---/--> (<!---t1-->0<!---/-->) </li> `;
  return (s1 === s2 ? 'OK' : s1);
}]]>
  <body>
    <ul id="content">
      <li :data=[[[
        { name: 'a', count: 1 },
        { name: 'b', count: 3 },
        { name: 'c', count: 0 },
      ]]]>
        [[data.name]] ([[data.count]])
      </li>
    </ul>
  </body>
</html>
