<!DOCTYPE html>
<html :test=[[() => {
  const span = document.getElementById('span');

  if (span.textContent !== 'Seconds: 0') {
    return 1;
  }

  body.count++;
  if (span.textContent !== 'Seconds: 1') {
    return 2;
  }

  return 'OK';
}]]>
  <body :count=[[0]]
        :on-count=[[
          //setTimeout(() => count++, 1000)
        ]]>
    <span id="span">Seconds: [[count]]</span>
  </body>
</html>
